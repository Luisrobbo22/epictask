<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
  <h1>EPIC TASK</h1>
  <h2>Usuários</h2>

  <a href="/user/new">Novo Usuário</a>

  <ul th:each="user : ${users}">
    <li>
      <p th:text="${user.name}"></p>
      <p th:text="${user.email}"></p>

      <button>Pegar</button>
    </li>
  </ul>


</body>
</html>
